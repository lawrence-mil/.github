name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # runs every hour
    - cron: "0 * * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          SHOW_TITLE: true
          SHOW_TIME: true
          SHOW_TOTAL: true
          LANG_COUNT: 10
          TIME_RANGE: all_time
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
